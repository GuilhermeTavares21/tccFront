    <script>
        var id = localStorage.getItem('sacolaId')
        console.log(id)
        var suaSacola = document.getElementById('suaSacola')
        document.addEventListener("DOMContentLoaded", function () {
            fetch(`https://clo2020.herokuapp.com/listBag`, {
                method: "get",
                headers: { 'Content-Type': 'application/json', 'Authorization': localStorage.getItem('token') }
            })
            .then((resposta) => {
                resposta.json().then((dados) => {
                    const { sacola } = dados
                    var produtos = "";
                    for (let i = 0; i < sacola.length; i++) { 
                    console.log(sacola[i])
                        produtos +=  
                        "<div class='ccenter borderx col-6'>"+
                            "<div class='row mt-4'>"+
                                "<div class='col-12 col-md-2'>"+
                                    "<img src='"+sacola[i].image.location+"' class='img-fluid'>"+
                                "</div>"+
                                "<div class='mt-3'>"+
                                    "<p class='mt-3'>"+sacola[i].style+"<p>"+ 
                                    "<div class='row ml-1'>"+
                                        "<p class='mr-2'>R$"+sacola[i].price+"</p>"+
                                        "<p clas=''>Tamanho: M</p>"+
                                        "<div class=''>"+
                                            "<button type='button' class='mr-auto btn btn-outline-danger px-md-3 ml-5' onclick='delet(`"+sacola[i]._id+"`)'><i class='fas fa-trash-alt'></i></button>"+
                                        "</div>"+
                                    "</div>"+                                    
                                "</div>"+
                            "</div>"+
                        "</div>"
                    }
                    $('.container').html(produtos)
                    if(produtos == ""){
                        suaSacola.innerHTML = "Sua sacola estÃ¡ vazia"
                    }
                })
            })
            fetch(`https://clo2020.herokuapp.com/loadUser`, {
                method: "GET",
                headers: { 'Content-Type': 'application/json', 'Authorization': localStorage.getItem('token') }
            })
            .then((resposta) => {
                resposta.json().then((dados) => {
                    console.log(dados)
                
               
                })
            })

        })
       
    </script>

    <script>
             function delet(id){
                console.log(id)
                // window.location = "pages/sacola.html"
                fetch(`https://clo2020.herokuapp.com/deleteBag`, {
                    method: "DELETE",
                    headers: { 'Content-Type': 'application/json', 'Authorization': localStorage.getItem('token') },
                    body: JSON.stringify({
                    id: id
                    })
                })
                .then((resposta) => {
                    resposta.json().then((dados) => {
                    
                        console.log(dados)
                        window.location.reload()
                    })
                })
        }
