    <script>

        document.addEventListener("DOMContentLoaded", function () {


            var buscarBrecho = localStorage.getItem("buscar")
            console.log(buscarBrecho)
            fetch(`https://clo2020.herokuapp.com/findOne`, {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: buscarBrecho
                })
            })
                .then((resposta) => {
                    resposta.json().then((dados) => {

                        var brechos = ""
                        console.log(dados)
                        for (brecho of dados) {
                            var { _id, name, phone, email, password, street, numberHouse, complement, image, description, mediaEvaluation, evaluation, image } = brecho;
                            var imagem = ""

                            var id = _id
                            console.log(id)

                            if (!image) {
                                imagem = "../images/user-example.png"
                            }
                            else {
                                imagem = image.location
                            }
                            console.log(image)
                            brechos +=
                                "<button type='button' onclick='a(`" + id + "`)' class='col-xl-4 col-lg-3 col-md-4 col-sm-6 col-12 mb-5'>" +
                                "<div class='thumb-wrapper'>" +
                                "<div class='img-box'>" +
                                "<img src='" + imagem + "'>" +
                                "</div>" +
                                "<div class='thumb-content'>" +
                                "<p class='text-uppercase brechotitle'>" + name + "</p>" +
                                "<p class='brechosubtitle'>" + street + ", " + numberHouse + ", " + complement + "</p>" +
                                "</div>" + "</div>" + "</button>" + "<hr>"

                        }

                        $('#carregar').html(brechos)



                    })

                })
        })
        var form = document.querySelector('form')
        form.addEventListener('submit', function (e) {
            e.preventDefault()

            var buscar = document.getElementById('buscar').value

            var a = buscar;
            console.log(a)
            localStorage.setItem("buscar", a)
            

            console.log(buscar)
            return window.location.reload()
        })

    </script>
